<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog FrontEnd | Página de registro</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img class="logo__img" src="assets/img/logos/adl.png" alt="logos">
      <h1 class="logo__title">Blog FrontEnd</h1>
    </div>
  </header>

  <section class="form">
    <form class="login">
      <h2 class="login__title">Regístrate ¡Es gratis!</h2>
      <input type="text" placeholder="Nombre">
      <input type="text" placeholder="Apellido">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Contraseña">
      <input type="password" placeholder="Repite Contraseña">
      <button type="submit" class="button button__primary"><a href="login.html" class="login__link-button"
          target="_blank">Crea tu cuenta</a></button>
      <button type="button" class="button button__secondary"><img src="assets/img/logos/google.png" alt=""
          class="logo__google">Regístrate con Google</button>
      <p class="login__registro">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </section>

  <footer class="footer">
    <div class="logo logo--small">
      <img class="logo__img" src="assets/img/logos/adl.png" alt="logos">
      <h2 class="logo__title">Blog FrontEnd</h2>
    </div>
      <p class="footer__text">Desafio Latam - 2023</p>
  </footer>
</body>

</html>
